<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyxl1wK2CnB9hXlU3eGp-VRPJn28Ml3nI&libraries=places"></script>
  <style>
    html,
    body {
      height: 100%
    }

    #map {
      height: 80%
    }

    #search {
      z-index: 14;
    }
  </style>
</head>

  <body>
    <div class="row">
      <div id="searchDiv" class="input-field col s6">
        <input id="search" type="text" class="validate">
        <label class="active" for="search">Coffee Shop</label>

        <button onclick="getOnePLace()" data-target="modal1" class="btn modal-trigger">Search</button>
      </div>
    </div>
    <div id="map">
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>ths will be the place name</h4>
        <p>other results will be displayed here</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat green-text">add place</a>
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        
      </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- link places.js to html -->
    <script type="text/javascript" src="places.js"></script>
  </body>

</html>
